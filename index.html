<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="block">
      <p class="title">Rock Paper Scissors</p>
      <button onclick="playGame('rock')" class="move-button">
        <img src="rock-emoji.png" alt="Rock" class="move-icon" />
      </button>
      <button onclick="playGame('paper')" class="move-button">
        <img src="paper-emoji.png" alt="Paper" class="move-icon" />
      </button>
      <button onclick="playGame('scissors')" class="move-button">
        <img src="scissors-emoji.png" alt="Scissors" class="move-icon" />
      </button>
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
      <button
        onclick="
          ((score.wins = 0),
            (score.losses = 0),
            (score.ties = 0),
            localStorage.removeItem('score'));
          updateScoreElement();
        "
        class="resent-score-button"
      >
        Reset Score
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
